<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <h3>Score: <span id="displayScore">0</span></h3>
        <button id="startOrPauseButton" class="button">Start / Pause</button>

        <div class="container">

            <div class="grid">

                <script>
                    for(let i=0; i<200; i++)
                    {
                        document.write("<div class='grid-blocks'></div>");
                    }
                    for(let i=0; i<10; i++)
                    {
                        document.write("<div class='grid-blocks frozen' style='border-color: white;'></div>");
                    }
                </script>

            </div>

            <div class="mini-grid">

                <script>
                    for(let i=0; i<16; i++)
                    {
                        document.write("<div class='grid-blocks'></div>");
                    }
                </script>

            </div>

        </div>

    </body>

    <script src="app.js"></script>

</html>
