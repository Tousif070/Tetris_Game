<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body onload="displayHighScoreOnScreen()">

        <h1>Tetris</h1>
        <h2>Score: <span id="displayScore">0</span></h2>

        <div class="container">

            <div class="grid">

                <script>
                    for(let i=0; i<200; i++)
                    {
                        document.write("<div class='grid-blocks'></div>");
                    }
                    for(let i=0; i<10; i++)
                    {
                        document.write("<div class='grid-blocks frozen' style='border: none;'></div>");
                    }
                </script>

            </div>

            <div class="mini-grid">

                <script>
                    for(let i=0; i<16; i++)
                    {
                        document.write("<div class='grid-blocks'></div>");
                    }
                </script>

                <h3>Next Tetromino</h3>

                <h3 id="displayHighScoreView">
                    High Score: <span id="displayHighScore"></span>
                </h3>

            </div>

        </div>

        <div>
            <table>
                <tr>
                    <td colspan="3" align="center">
                        <button id="startOrPauseButton" class="button" style="width: 150px;">Start / Pause</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="leftBtn" class="button">Left</button>
                    </td>
                    <td>
                        <button id="rotateBtn" class="button">Rotate</button>
                    </td>
                    <td>
                        <button id="rightBtn" class="button">Right</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <button id="downBtn" class="button">Down</button>
                    </td>
                </tr>
            </table>
        </div>

    </body>

    <script src="app.js"></script>

</html>
